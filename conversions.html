<!DOCTYPE html>
<html>
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="jumbotron">
      <h1>Convert all your Measurments!!</h1>

          <label for="inches-centimeters">Inches to Centimeters:</label>

      <form id="gal-lit">

        </div>
